<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main-container">
        <header class="topbar">
            <img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-5.png">
            <input type=search class="search-bar" placeholder="messages from jerry">
            <div class="break"></div>
            <div class="text">
                <pre>Hi there,</pre>
                Ahmed Khan (@ahmkhn)
            </div>
            <img src="./dogtransparent.webp" class="profile-picture" style="height:85px;">
            <div class="top-bar-2">
                <div class="top-right-content">
                    <img src="notification" alt="">
                    <div class="name">Ahmed Khan</div>
                    <img class ="pfp2" src="./dogtransparent.webp" alt="" style="height:30px;">
                    <img class="account" src="./account.svg" style="height:30px;">
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>
        <nav class="leftbar">
            <h1>Dashboard</h1>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </nav>
        <div class="mainbar">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
        </div>
    </div>
    <div class="bot-section">Copyright @ Ahmed 2023</div> 
</body>
</html>
